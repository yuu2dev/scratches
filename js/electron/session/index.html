<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>앱</title>
  </head>
  <!--
        user-select: none; 유저가 드래그 앤 드랍을 할 수 없게함
        -webkit-app-region: HTML 태그로 드래그 하여 상하좌우 네이티브 앱을 움직이게 할 수 있음
  -->
  <body style="user-select: none; -webkit-app-region: drag">
    hellow world
  </body>
</html>
